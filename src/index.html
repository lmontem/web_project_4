<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Around the U.S.</title>
</head>

<body>


    <div class="page">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="around the U.S. logo">
        </header>
        <main class="content">

            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="#" alt="profile picture">
                    <button class="profile__edit-avatar" aria-label="edit-avatar" type="button"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-btn" type="button" aria-label="Edit profile"></button>
                    <p class="profile__occupation"></p>

                </div>
                <button class="profile__add-btn" type="button" aria-label="Add picture"></button>
            </section>
            <section class="cards">



            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
        <div class="popup popup__type_edit-profile">
            <div class="popup__box">
                <button class="popup__close-btn" type="button" aria-label="Close"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Edit profile</h3>
                    <form class="popup__form" name="profile">
                        <label class="popup__label">
                            <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name"
                                placeholder="name" required minlength="2" maxlength="40">
                            <span class="popup__input-error" id="name-input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input class="popup__input popup__input_type_about" id="about-input" type="text"
                                name="about" placeholder="about me" required minlength="2" maxlength="200">
                            <span class="popup__input-error" id="about-input-error"></span>
                        </label>
                        <button class="popup__save-btn" type="submit" aria-label="Save"></button>
                    </form>
                </div>

            </div>
        </div>
        <div class="popup popup__type_add-card">
            <div class="popup__box">
                <button class="popup__close-btn" type="button" aria-label="Close"></button>
                <div class="popup__container">
                    <h3 class="popup__title">New Place</h3>
                    <form class="popup__form" name="image">

                        <label class="popup__label"><input class="popup__input popup__input_type_title" id="title-input"
                                type="text" name="name" placeholder="Title" required minlength="2" maxlength="30">
                            <span class="popup__input-error" id="title-input-error"></span>
                        </label>
                        <label class="popup__label"> <input class="popup__input popup__input_type_image-link"
                                id="image-input" type="url" name="link" placeholder="Image Link" required>
                            <span class="popup__input-error" id="image-input-error"></span>
                        </label>
                        <button class="popup__save-btn" type="submit" aria-label="Save "></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup__type_avatar">
            <div class="popup__box">
                <button class="popup__close-btn" type="button" aria-label="Close"></button>
                <div class="popup__container">
                    <h3 class="popup__title">Change profile picture</h3>
                    <form class="popup__form" name="avatar">
                        <label class="popup__label"><input class="popup__input popup__input_type_avatar-link"
                                id="avatar-input" type="url" name="link" placeholder="Avatar Link" required>
                            <span class="popup__input-error" id="avatar-input-error"></span>
                        </label>
                        <button class="popup__save-btn" type="submit" aria-label="Save "></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup__type_delete">
            <div class="popup__box">
                <button class="popup__close-btn" type="button" aria-label="Close"></button>
                <div class="popup__container popup__container_type_delete">
                    <h3 class="popup__title">Are you sure?</h3>
                    <form class="popup__form">

                        <button class="popup__save-btn" type="submit" aria-label="Yes"></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup__type_image">
            <div class="popup__image-container">
                <button class="popup__close-btn" type="button" aria-label="Close"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src='#' alt=''>
                    <figcaption class="popup__image-title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template class="card-template">
        <div class="card">
            <button class="card__delete-btn" type="button" aria-label="Delete"></button>
            <div class="card__image"></div>
            <h2 class="card__heading"></h2>
            <button class="card__like-btn" type="button" aria-label="Like"></button>
            <p class="card__like-count"></p>

        </div>
    </template>
</body>

</html>
